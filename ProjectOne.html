<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the form below:</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">

        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="age" required placeholder="Enter your age" min="0" max="120">

        <label for="dropdown">Select your favorite option:</label>
        <select id="dropdown" name="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>

        <p>Choose your preferred contact method:</p>
        <label>
            <input type="radio" name="contact" value="email"> Email
        </label>
        <label>
            <input type="radio" name="contact" value="phone"> Phone
        </label>

        <p>Select your hobbies:</p>
        <label>
            <input type="checkbox" name="hobbies" value="reading"> Reading
        </label>
        <label>
            <input type="checkbox" name="hobbies" value="traveling"> Traveling
        </label>

        <label for="comments">Any comments:</label>
        <textarea id="comments" name="comments"></textarea>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
